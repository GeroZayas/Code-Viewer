<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gero's Code Viewer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/pygments.css') }}">
    </head>
    <body>
        <h1>Gero's Code Viewer</h1>
        <p>This is a simple code viewer that allows you to view and process code.</p>
        
        <div class="container">            
            <div class="input-section">
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="languageSelect">Language:</label>
                        <select id="languageSelect">
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                        </select>
                    </div>
                    
                    <div class="setting-item">
                        <label for="viewMode">View Mode:</label>
                        <select id="viewMode">
                            <option value="single">Single Line</option>
                            <option value="multi">Multiple Lines</option>
                            <option value="incremental">Incremental</option>
                        </select>
                    </div>
                    
                    <div class="setting-item" id="linesCountContainer">
                        <label for="linesCount">Lines to show:</label>
                        <input type="number" id="linesCount" value="1" min="1" max="50">
                    </div>
                </div>

                <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
                <button id="processCode">Process Code</button>
            </div>

            <div class="viewer-section" style="display: none;">
                <div class="controls">
                    <button id="prevLine">Previous</button>
                    <button id="nextLine">Next</button>
                    <button id="showAll">Show All</button>
                    <button id="collapseAll">Collapse All</button>
                </div>
                
                <div id="lineCounter">Line: <span id="currentLine">0</span> / <span id="totalLines">0</span></div>
                
                <div id="codeViewer" class="highlight"></div>
            </div>
        </div>

        <script src="{{ url_for('static', path='/js/scripts.js') }}" defer></script>
    </body>
</html>
